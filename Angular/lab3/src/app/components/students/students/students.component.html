<div class="header">
  <h1>Students</h1>
</div>

<div class="student">
    <table>
      <thead>
        <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      </thead>
    <tbody>
      <tr *ngFor="let item of DataFromParent">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
      </tr>
    </tbody>
    </table>
</div>
