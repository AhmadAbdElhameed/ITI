<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css">
    <title>Form</title>

  </head>
  <body>
    <div class="container">
        <form action="" class="form">
            <h1>Registration Form</h1>
            <input type="text" name="name" placeholder="Type Your Name" required pattern="[a-z]{0-9}">
            <p>required enter only charcters a-z and number 0-9</p>
            <br>
            <br>
            <input type="email" name="email" placeholder="Type Your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <p>required field for email and only email</p>
            <br>
            <button>Submit</button>
        </form>
    </div>
  </body>
</html>
