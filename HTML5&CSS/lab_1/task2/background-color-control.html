<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Background Color Control Slider</title>
</head>
<body>
        <a class="lab" >
            HTML5 & CSS Lab 1
        </a>
    <br>

        <h2>Background Color Control By Slider</h2>
        <hr>
        <label>Red : </label>
        <input type="range" id="range_red" value="4" min="0" max="255">
    <br>

        <label>Green : </label>
        <input type="range" id="range_green" value="4" min="0" max="255">
    <br>

        <label>Blue : </label>
        <input type="range" id="range_blue" value="4" min="0" max="255">
    <br>
    <br>
        <script>
            function changeColor(){
                let red = document.getElementById('range_red').value;
                let green = document.getElementById('range_green').value;
                let blue = document.getElementById('range_blue').value;
                let color = 'rgb(' + red + ',' + green + ',' + blue + ')';
                document.body.style.backgroundColor = color ;
                document.getElementById('colorOutput').innerHTML = ': ' + color;
            }
            document.getElementById('range_red').addEventListener('input',changeColor)
            document.getElementById('range_green').addEventListener('input',changeColor)
            document.getElementById('range_blue').addEventListener('input',changeColor)

        </script>

</body>
</html>
